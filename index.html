<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Required</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .message-container {
            text-align: center;
            background: white;
            padding: 20px 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .message-container p {
            font-size: 16px;
            color: #555;
        }

        @media (max-width: 600px) {
            .message-container {
                padding: 15px 20px;
            }

            .message-container h1 {
                font-size: 20px;
            }

            .message-container p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Action Required</h1>
        <p>Reach out to us for verification</p>
    </div>
</body>
</html>
